<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kalkulačka − procentní odečet</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Kalkulačka −5 %" />

  <style>
    :root{
      --bg: #0b0d10;
      --surface: #13161b;
      --border:#232832;
      --text:#e9edf3;
      --muted:#a6afbf;
      --accent:#6aa6ff;
      --accent-2:#8cd4ff;
      --ok:#4cd964;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f7fb;
        --surface:#ffffff;
        --border:#e7ebf2;
        --text:#0f172a;
        --muted:#667085;
        --accent:#2f6bff;
        --accent-2:#35b6ff;
        --shadow: 0 12px 24px rgba(16,24,40,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg, var(--bg), color-mix(in oklab, var(--bg) 85%, black));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .app{
      width:min(720px, 100%);
      display:grid; gap:16px;
    }
    .card{
      background:linear-gradient(180deg, var(--surface), color-mix(in oklab, var(--surface) 90%, black));
      border:1px solid var(--border); border-radius:18px; padding:18px 18px;
      box-shadow:var(--shadow);
    }
    .title{
      display:flex; align-items:center; gap:10px; margin:0 0 4px 0;
      font-size:20px; font-weight:700; letter-spacing:.2px;
    }
    .sub{color:var(--muted); font-size:13px}
    .grid{display:grid; gap:12px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    label{font-size:13px; color:var(--muted)}
    input[type="text"], input[type="number"]{
      width:100%; padding:14px 14px; border-radius:12px; border:1px solid var(--border);
      background:transparent; color:var(--text); font-size:18px; outline:none;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--border); padding:8px 12px; border-radius:999px;
      font-size:13px; color:var(--muted);
    }
    .chip{
      border:1px solid var(--border); background:transparent; color:var(--text);
      padding:8px 12px; border-radius:999px; cursor:pointer; font-size:14px;
    }
    .chip[data-active="true"]{
      border-color:var(--accent); background:color-mix(in oklab, var(--accent) 18%, transparent);
    }
    .result{
      display:grid; gap:6px; padding:14px; border-radius:14px; border:1px dashed var(--border);
      background:linear-gradient(180deg, color-mix(in oklab, var(--surface) 86%, black), var(--surface));
    }
    .result .value{font-size:28px; font-weight:800; letter-spacing:.3px}
    .muted{color:var(--muted); font-size:13px}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:none; border-radius:12px; padding:12px 14px; cursor:pointer;
      background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:white; font-weight:700;
    }
    .btn.ghost{background:transparent; color:var(--text); border:1px solid var(--border)}
    footer{color:var(--muted); font-size:12px; text-align:center; margin-top:6px}
  </style>
</head>
<body>
  <main class="app">
    <section class="card grid">
      <h1 class="title">Kalkulačka odečtu <span class="pill">výsledek = částka × (1 − %/100)</span></h1>
      <p class="sub">Zadej částku. Ve výchozím stavu se odečítá <b>5&nbsp;%</b>. Procento můžeš kdykoliv změnit.</p>

      <div class="grid">
        <div class="grid">
          <label for="amount">Vstupní částka</label>
          <input id="amount" type="text" inputmode="decimal" placeholder="např. 1 000 nebo 1000,50" autocomplete="off" />
        </div>

        <div class="row">
          <div class="grid" style="flex:1 1 160px; min-width:160px">
            <label for="percent">Odečíst</label>
            <input id="percent" type="number" min="0" max="100" step="0.01" value="5" />
          </div>

          <div class="actions">
            <button class="chip" data-preset="5">5 %</button>
            <button class="chip" data-preset="10">10 %</button>
            <button class="chip" data-preset="15">15 %</button>
            <button class="chip" data-preset="20">20 %</button>
          </div>
        </div>
